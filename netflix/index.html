<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow-x: hidden; /* Hide scrollbar */
            }
        </style>
        <meta charset ="UTF-8"/>
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial scale=1.0" />
        <title> Home | Netflix </title>
        <link rel="stylesheet" href="home_page.css"/>
        <script src="script2.js"></script>
    </head>
    <body>
        <!-- navbar -->
        <div class="nav">
            <div class="nav__left">
                <a href="index.html">
                    <img class="nav_logo" src="./images/logo.png" alt="logo">
                </a>
                <div class="container">
                    <nav>
                      <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">TV Shows</a></li>
                        <li><a href="#">Movies</a></li>
                        <li><a href="#">New & Popular</a></li>
                        <li><a href="#">My List</a></li>
                      </ul>
                    </nav>
                </div>
            </div>
            
            <div class="nav__right">
                <img src="./images/avatar.png" class="nav_avatar" alt="">
            </div>
        <div>

            <!-- banner -->
            <header id="banner">
                <div id="banner__contents">
                    <h1 id="banner__title"></h1>
                    <div id="banner__buttons">
                        <button id="banner__button">Play</button>
                        <button id="banner__button">My List</button>
                    </div>
                    <p id="banner__description"></p>
                </div>
                <div id="banner__fadeBottom"></div>
            </header>

            <!-- row -->
            <div id="headrow">
                <div class="row">
                    <h2 class="row__title"></h2>
                    <div class="row__posters"></div>
                </div>
            </div>
    </body>

    <script>
        window.addEventListener("scroll",function(){

            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);

        });
    </script>

</html>
